<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7 Month Baby Journey</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#ffe6f0,#e0f7ff,#fff2cd);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    perspective: 1500px;
}

.book {
    position: relative;
    width: 350px;
    height: 500px;
    transform-style: preserve-3d;
}

.page {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fffdf7;
    border: 3px solid #ffb6c1;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transform-origin: left;
    transition: transform 1s ease-in-out;
}

.page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.page h2 {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    color: #ff6699;
    font-weight: bold;
}

.page:nth-child(1) { z-index: 7; }
.page:nth-child(2) { z-index: 6; }
.page:nth-child(3) { z-index: 5; }
.page:nth-child(4) { z-index: 4; }
.page:nth-child(5) { z-index: 3; }
.page:nth-child(6) { z-index: 2; }
.page:nth-child(7) { z-index: 1; }

.page.flipped {
    transform: rotateY(-180deg);
}
.title {
    position: absolute;
    top: -70px;
    text-align: center;
    width: 100%;
    font-size: 32px;
    font-weight: bold;
    color: #ff4f91;
    letter-spacing: 2px;
    text-shadow: 1px 1px 3px #fff;
}
</style>
</head>

<body>

<div class="container">
    <div class="title">ðŸŒŸ 7 Month Baby Journey ðŸŒŸ</div>
    <div class="book" id="book">
        <div class="page"><img src="P1" alt=""><h2>1 Month</h2></div>
        <div class="page"><img src="P2" alt=""><h2>2 Months</h2></div>
        <div class="page"><img src="P3" alt=""><h2>3 Months</h2></div>
        <div class="page"><img src="P4" alt=""><h2>4 Months</h2></div>
        <div class="page"><img src="P5" alt=""><h2>5 Months</h2></div>
        <div class="page"><img src="P6" alt=""><h2>6 Months</h2></div>
        <div class="page"><img src="P7" alt=""><h2>7 Months</h2></div>
    </div>
</div>

<script>
const pages = document.querySelectorAll(".page");
pages.forEach((page, index) => {
    page.addEventListener("click", () => {
        page.classList.toggle("flipped");
    });
});
</script>

</body>
</html>
